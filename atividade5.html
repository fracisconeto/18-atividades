<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const num = Number(prompt(`Informe um numero inteiro`).trim().replace(",","."));
    
    //PROCESSAMENTO
    ( num % 2 == 0) ? document.write(`O valor par`)
    : document.write(`O valor impar`)
    
</script>
