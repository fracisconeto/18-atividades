<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let varia1 = Number(prompt(`Informe um numero inteiro`).trim());
    let varia2 = Number(prompt(`Informe outro numero inteiro`).trim());

    //PROCESSAMENTO
    const salve = varia1;
    varia1 = varia2;
    varia2 = salve;

    alert(`O primereiro valor era ${salve} e o segundo era ${salve2} e agora o primeiro é ${varia1} e o segundo virou ${varia2}`);
    
</script>
