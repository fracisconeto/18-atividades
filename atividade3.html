<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const periodo = prompt(`Informe o turno que você estuda? M para matutino, V para vespertino e N para Noturno.`).trim().toLowerCase();
    
    //PROCESSAMENTO
    if (periodo == "m") {
        document.write(`Bom dia`);
    }
    else if (periodo == "v") {
        document.write(`Boa tarde`);
    }
    else if (periodo == "n") {
        document.write(`Boa noite`)
    }
    else {
        document.write(`vocẽ estuda?`)
    }


    

</script>
